<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Linkee - 로그인</title>
</head>
<body>
<div class="container">
    <h2>Linkee 로그인</h2>
    <p>외부 계정을 통해 로그인하세요.</p>

    <table>
        <tr th:each="url : ${oauth2AuthenticationUrls}">
            <td>
                <a th:href="${url.value}" th:text="${url.key} + ' 로그인'">Naver 로그인</a>
            </td>
        </tr>
    </table>

    <hr>
    <a th:href="@{/}">홈으로 돌아가기</a>
</div>
</body>
</html>
